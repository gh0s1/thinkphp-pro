<include file="Public/header" title="后台主页" />

        <div id="page-wrapper">
            
           <div class="row">
                <div class="col-lg-12">
                        <a href="{:U('pile/edit')}" class="btn btn-success">添加</a>
                </div>
            </div>
            
            <div class="row" style="margin-top:20px;">
                <div class="col-lg-12">

                        <form role="form" method="post" action="{:U('pile/type')}&flag=edit"  enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$info['id']}">
                             <div class="form-group">
                                <label for="name">类型</label>
                                <input type="text" class="form-control" id="name" name="type" value="{$info['type']}">
                             </div>

                              <div class="form-group">
                                  <label for="inputfile">标注图标</label>
                                  <input type="file" id="inputfile" name="img">
                              </div>

                             <button type="submit" class="btn btn-default">提交</button>
                        </form>  

                </div>

            </div>

    </div>

<include file="Public/footer" />
